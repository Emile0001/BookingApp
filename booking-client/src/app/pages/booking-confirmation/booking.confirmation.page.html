<div class="container flex h-8 bg-cyan-400 mb-5 h-fit p-3">
    <div>
        <mat-form-field class="!hidden">
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle  matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button (click)="picker.open()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z" />
            </svg>              
        </button>
    </div>
    <div class="flex flex-row h-4/4 w-52 ms-auto items-center justify-between">
        <div (click)="previousMonth()" style="cursor: pointer;">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" />
            </svg>
        </div>
        <div >{{currentMonthFirstDate.toLocaleString('en-US',{month:"short"})}}, {{currentMonthFirstDate.getFullYear()}}</div>
        <div (click)="nextMonth()" style="cursor: pointer;">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75" />
            </svg>
        </div>
    </div>      
</div>

<div class="container overflow-x-auto border border-slate-500">
    <table class="border border-slate-500 table-fixed w-full">
        <thead class="w-full">
            <tr>
                <th class="sticky bg-gray-100 z-50 left-0 border w-32 border-slate-500"></th>
                <th class="border w-32 border-slate-500"
                    *ngFor="let day of fullDaysInMonth"
                    [innerHTML]="day | formatDate | replace: '\n':'\<br\>'">
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="relative h-28">
                <td class="sticky bg-gray-100 z-50 left-0 border border-slate-500 text-center">Room 1</td>
                <td class="border border-slate-500" *ngFor="let day of fullDaysInMonth"></td>
                <td class="absolute bg-lime-300 h-8 top-2/4 -translate-y-2/4 left-2/4 w-1/4"></td>
            </tr>
        </tbody>
    </table>
</div>
